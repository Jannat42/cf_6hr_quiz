<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Website</title>
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#responseStatus {
    margin-top: 10px;
    color: #333;
}

</style>

<body>

<h2>Quiz</h2>

<label for="username">Username:</label>
<input type="text" id="username">
<button onclick="checkResponse()">Submit Response</button>
<p id="responseStatus"></p>


<script>
  // Keep track of responded usernames
  let respondedUsernames = [];

  function checkResponse() {
    let username = document.getElementById("username").value;



    if (respondedUsernames.includes(username)) {
      document.getElementById("responseStatus").innerText = "You have already responded.";
    } else {
      // If not, add the username to the respondedUsernames array and proceed
      respondedUsernames.push(username);
      document.getElementById("responseStatus").innerText = "Response recorded.";
      // Additional logic to process the response goes here
    }
  }

  
</script>

</body>
</html>
